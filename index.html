<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hu Xueao</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#07070a;
      --bg1:#0b0d12;
      --paper: rgba(255,255,255,.06);
      --paper2: rgba(255,255,255,.09);
      --line: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.66);
      --shadow: rgba(0,0,0,.65);
      --warm: rgba(255, 208, 160, .18);
      --cool: rgba(130, 170, 255, .12);
      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 820px at 18% 20%, var(--warm), transparent 55%),
        radial-gradient(900px 720px at 82% 78%, var(--cool), transparent 60%),
        linear-gradient(135deg, #2a1c14, var(--bg1) 45%, var(--bg0));
      overflow-x:hidden;
    }

    /* 油画颗粒（克制） */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 25% 30%, rgba(255,255,255,.06), transparent 45%),
        radial-gradient(circle at 78% 72%, rgba(255,255,255,.05), transparent 48%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.018), rgba(255,255,255,.018) 1px, transparent 2px, transparent 6px);
      opacity:.45;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    /* 柔和油彩光斑 */
    .blobs{
      position:fixed; inset:-20vh -10vw;
      pointer-events:none;
      z-index:0;
      filter: blur(28px);
      opacity:.85;
      transform: translateZ(0);
    }
    .blob{
      position:absolute;
      width: 560px; height: 560px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 206, 150, .33), rgba(255, 130, 80, .08) 55%, transparent 72%);
      left: 10%; top: 10%;
      animation: drift 22s ease-in-out infinite alternate;
    }
    .blob.b2{
      width: 660px; height: 660px;
      left: 62%; top: 40%;
      background: radial-gradient(circle at 35% 35%, rgba(140, 175, 255, .26), rgba(70, 90, 160, .10) 55%, transparent 74%);
      animation-duration: 28s;
      animation-delay: -8s;
    }
    @keyframes drift{
      0%{ transform: translate(0,0) scale(1); }
      100%{ transform: translate(42px, 58px) scale(1.06); }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 64px 18px;
    }

    .shell{
      width:min(920px, 100%);
      display:flex;
      flex-direction:column;
      gap: 18px;
      align-items:center;
    }

    .topline{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: .2px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: rgba(255, 205, 150, .95);
      box-shadow: 0 0 18px rgba(255, 205, 150, .55);
    }

    .panel{
      width:100%;
      background: linear-gradient(180deg, var(--paper2), rgba(255,255,255,.04));
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: 0 24px 90px var(--shadow);
      backdrop-filter: blur(12px);
      overflow:hidden;
    }

    /* 卡牌展示（居中主角） */
    .gallery{
      padding: 22px;
      display:flex;
      justify-content:center;
    }
    .frame{
    width:min(620px, 100%);
    margin:auto;
    padding:18px;
    }
    .art{
    width:100%;
    border-radius:16px;
    overflow:visible;
    }
    .art img{
    width:100%;
    height:auto;
    object-fit:contain;
    display:block;
    }

    /* 轻微全息反光 */
    .holo{
      position:absolute; inset:0;
      background:
        radial-gradient(720px 300px at 25% 18%, rgba(255,255,255,.20), transparent 56%),
        linear-gradient(120deg, transparent 35%, rgba(255,255,255,.07), transparent 62%);
      mix-blend-mode: overlay;
      opacity:.6;
      pointer-events:none;
      animation: shimmer 6.5s ease-in-out infinite alternate;
    }
    @keyframes shimmer{
      from{ transform: translateX(-7px) translateY(-5px); }
      to{ transform: translateX(12px) translateY(7px); }
    }

    /* 文案：展签风格 */
    .info{
      padding: 22px 22px 18px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .title{
      margin:0;
      font-family:"Playfair Display", serif;
      font-weight: 600;
      font-size: clamp(30px, 3.6vw, 46px);
      line-height: 1.15;
      letter-spacing: .4px;
      text-align:center;
    }

    .subtitle{
      margin: 0 auto;
      max-width: 62ch;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.95;
      text-align:center;
    }

    .divider{
      height:1px;
      width:100%;
      background: rgba(255,255,255,.10);
      margin-top: 2px;
    }

    .meta{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 4px;
    }
    @media (max-width: 760px){
      .meta{ grid-template-columns: 1fr; }
    }

    .cardlet{
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
    }
    .cardlet b{
      display:block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: rgba(255,255,255,.86);
    }
    .cardlet span{
      display:block;
      font-size: 13px;
      line-height: 1.65;
      color: var(--muted);
    }

    .actions{
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap:wrap;
      margin-top: 4px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.9);
      text-decoration:none;
      font-size: 14px;
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
      user-select:none;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.22);
    }
    .btn.primary{
      background: rgba(255, 206, 150, .14);
      border-color: rgba(255, 206, 150, .22);
    }

    .footer{
      width:100%;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      color: rgba(255,255,255,.45);
      font-size: 12px;
      padding: 14px 4px 0;
    }
    .pill{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.62);
    }
    .footer a{
      color: rgba(255,225,190,.86);
      text-decoration:none;
      border-bottom: 1px dashed rgba(255,225,190,.35);
    }
    .footer a:hover{ border-bottom-color: rgba(255,225,190,.75); }
  </style>
</head>

<body>
  <div class="blobs" aria-hidden="true">
    <div class="blob"></div>
    <div class="blob b2"></div>
  </div>

  <main class="wrap">
    <section class="shell">

      <div class="topline">
        <div class="chip"><span class="dot"></span> Featured Card · Oil-Paint Gallery</div>
        <div class="chip">huxueao.com</div>
      </div>

      <!-- 卡牌居中 -->
      <div class="panel gallery">
        <div class="frame">
          <div class="art">
            <img src="assets/card.png" alt="Hu Xueao card" loading="eager" />
            <div class="holo"></div>
          </div>
        </div>
      </div>

      <!-- 展签信息（平衡、克制） -->
      <div class="panel info">
        <h1 class="title">Hello, World.</h1>

        <p class="subtitle">
          厚积薄发
        </p>

        <div class="divider"></div>

        <div class="meta">
          <div class="cardlet">
            <b>正在做</b>
            <span>作品整理，长期记录。</span>
          </div>
          <div class="cardlet">
            <b>关注</b>
            <span>世界新闻，创意表达</span>
          </div>
          <div class="cardlet">
            <b>联系</b>
            <span>欢迎交流合作，或只是打个招呼。</span>
          </div>
        </div>

        <div class="actions">
          <!-- 把链接改成你的 -->
          <a class="btn primary" href="https://github.com/huxueao" target="_blank" rel="noreferrer">GitHub</a>
          <a class="btn" href="mailto:hello@huxueao.com">Email</a>
        </div>
      </div>

      <div class="footer">
        <span class="pill">Cloudflare Pages</span>
        <span>© <span id="y"></span> Hu Xueao · <a href="https://huxueao.com" target="_blank" rel="noreferrer">huxueao.com</a></span>
      </div>

    </section>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
